<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Landscape Album</h1>
  </header>
  <div id="root">
    <div class="slider">
      <div class="slider-container">
        <div class="controls prev" @click="prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="slider-slides">
          <img width="500" :src="arrayImg[index]" alt="">
        </div>
        <div class="controls next" @click="next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <nav>
        <i
          v-for="dot in arrayImg.length"
          class="far fa-circle"
          :class="(dot -1 == index) ? 'active' : '' "
          @click="dotSelection(dot - 1)"></i>
      </nav>
      <div class="container button">
        <button @click="startSlide" type="button" name="button">Inizia lo slide automatico</button>
        <button @click="stopSlide" type="button" name="button">Ferma lo slide automatico</button>        
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
